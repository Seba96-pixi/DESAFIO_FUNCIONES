<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 Colores</title>
</head>
<body>
    <!-- Divs de colores -->
    <div id="div1" style="width: 200px; height: 200px; background-color: blue;"></div>
    <div id="div2" style="width: 200px; height: 200px; background-color: red;"></div>
    <div id="div3" style="width: 200px; height: 200px; background-color: green;"></div>
    <div id="div4" style="width: 200px; height: 200px; background-color: yellow;"></div>

    <script>
        // Funci√≥n que cambia el color del div a negro
        function cambiarColorNegro(event) {
            event.target.style.backgroundColor = 'black';
        }

        // Agregamos el evento a los divs
        const div1 = document.getElementById("div1");
        const div2 = document.getElementById("div2");
        const div3 = document.getElementById("div3");
        const div4 = document.getElementById("div4");

        div1.addEventListener("click", cambiarColorNegro);
        div2.addEventListener("click", cambiarColorNegro);
        div3.addEventListener("click", cambiarColorNegro);
        div4.addEventListener("click", cambiarColorNegro);
    </script>
</body>
</html>
